import com.ably.configuration.Configuration

plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'org.jlleitschuh.gradle.ktlint'
}

ext {
    PUBLISH_GROUP_ID = Configuration.artifactGroup
    PUBLISH_ARTIFACT_ID = 'core-sdk-java'
    PUBLISH_VERSION = Configuration.versionName
}

apply from: "../publish-module.gradle"
apply from: '../jacoco.gradle'

dependencies {
    api project(':core-sdk')
}
