plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'org.jlleitschuh.gradle.ktlint'
}

android {
    defaultConfig {
        applicationId "com.ably.tracking.tests"
    }

    buildTypes {
        debug {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    namespace 'com.ably.tracking.tests'
}

dependencies {
    implementation project(':subscribing-sdk')
    implementation project(':publishing-sdk')
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "io.ably:ably-android:$ably_core_version"
    implementation 'io.jsonwebtoken:jjwt:0.7.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    androidTestImplementation project(path: ':test-common')
}

// The mockk library depends on the objenesis library in version 3. This forces using minSdkLevel to 26 or above.
// In order to fix it and not increase the minSdkLevel we're forcing the older version of objenesis library.
// https://github.com/mockito/mockito/issues/2007#issuecomment-689365556
configurations.all {
    resolutionStrategy.force 'org.objenesis:objenesis:2.6'
}

